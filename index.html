  <p>Everyone has a little bit of super in them. Enter your zodiac and find out who you could possibly be in another universe!</p>
<body>
  <div class="selection">
    <form>
      <select class= "superHero">
        <option>Select your Zodiac sign</option>
        <option value="Wonder Woman">Aries (March 21- April 19)</option>
        <option value="Flash">Taurus (April 20- May 20)</option>
        <option value="Superman">Gemini (May 21 -June 20)</option>
        <option value="Mr.Fantastic">Cancer (June 21- July 22)</option>
        <option value="Harley Quinn">Leo (July 23 - August 22)</option>
        <option value="Wolverin">Virgo (August 23 - September 22)</option>
        <option value= "Spider-Man">Libra (September 23 - October 22)</option>
        <option value="Doctor Strange">Scorpio (October 23 - November 21)</option>
        <option value="Hulk">Sagittarius (November 22 - December 21)</option>
        <option value="Captain America">Capricorn (December 22 -January 19)</option>
        <option value="Batman">Aquarius (January 20 - February 18)</option>
        <option value="Hal Jordan">Pisces (February 19 - March 20)</option>
      </select>
      <button id="search">Search</button>
    </form>
